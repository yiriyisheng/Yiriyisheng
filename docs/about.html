<header class="hero">
  <h1>关于我</h1>
  <p class="subtitle">一个认真生活的人</p >
  <a href=" " class="btn">回到首页</a >
</header>

<main class="container">
  <p>
    我不是专家，也不是导师。  
    只是一个在生活里慢慢摸索的人。
  </p >

  <p>
    我喜欢音乐，  
    因为它能安顿情绪。
  </p >

  <p>
    我关心身体和饮食，  
    因为身体承载着我们的一生。
  </p >

  <p>
    我在阳台上种菜，  
    看见时间如何生长，  
    也学会不催促。
  </p >

  <p>
    我把这些写下来，  
    不是为了告诉别人该怎么活，  
    而是想和同样认真生活的人，  
    一起走一段。
  </p >

  <p>
    如果你在这里感到一点点安静，  
    那我们已经见过面了。
  </p >
</main>

<footer class="footer">
  <p>© 一日一生</p >
