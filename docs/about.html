    我不是专家，也不是导师。

  </p >

    我喜欢音乐，

  </p >

  </p >

    我在阳台上种菜，  
    看见时间如何生长，  
    也学会不催促。
  </p >

    我把这些写下来，  
    不是为了告诉别人该怎么活，  
    而是想和同样认真生活的人，

  </p >
